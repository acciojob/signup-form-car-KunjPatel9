<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="get">
		<label for="name">Name</label><br>
		<input type="text" value="Name" required id="name" placeholder="Name"><br>
		<label for="email">Email</label><br>
		<input type="Email" value="Email" required id="email" placeholder="email"><br>
		<input type="radio" required id="gender_m" name="gender">
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender">
		<label for="gender_f">Female</label><br>
		<select>
			<option>--Please Choose an option--</option>
			<option>Car Brands</option>
		</select><br>
		<label for="age">Age</label><br>
		<input type="Number" required id="age" placeholder="Age"><br>
		<label for="dob">Date Of Birth</label><br>
		<input type="Date" required id="dob"><br>
		<label for="tel">Phone Number</label><br>
		<input type="Tel"  id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><br>
		<input type="password" required id="password" placeholder="Password"><br>
		<input type="checkbox"id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit">LogIn</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
